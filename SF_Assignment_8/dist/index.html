<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Data Table</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>User Data Table</h1>
    <button id="loadDataButton">Load data</button>
    <table id="userDataTable">
      <thead>
        <tr>
          <th>First name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Phone number</th>
          <th>Role</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
